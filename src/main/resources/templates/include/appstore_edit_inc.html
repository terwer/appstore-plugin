<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!-- 头部 -->
<head th:fragment="commonHeaderCustom(title,styles)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--SEO开始-->
    <title th:text="${title} + ' - 最好的插件化软件平台 Powered by Terwer'">最好的插件化软件平台 Powered by Terwer</title>
    <meta name="description" content="应用商店" />
    <meta name="keywords" content="BuguCMS" />
    <!--SEO结束-->
    <!--公共css开始-->
    <link href="/appstore/static/lib/bootsharpv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/appstore/static/base/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/appstore/static/lib/poshytip/tip-yellow/tip-yellow.css" rel="stylesheet" type="text/css" />
    <link href="/appstore/static/lib/artDialog/css/ui-dialog.css" rel="stylesheet" type="text/css" />
    <!--公共css结束-->
    <script type="text/javascript" th:inline="javascript">
        //设置项目根路径
        window.BUGUCMS_BASE_URL = /*[[@{/}]]*/ '/';
        window.BUGUCMS_ADMIN_PATH = /*[[${siteConfig.adminpath}]]*/'admin';
        window.APP_STORE_BASE_URL = /*[[@{/appstore/}]]*/'/appstore/';
    </script>
    <th:block th:replace="${styles}"/>
</head>
<body>
<header th:fragment="commonHeaderContent"></header>

<div th:fragment="content(formArea)" class="tab-content">
    <div class="tab-pane active" id="tab-info">
        <div style="height:15px;"></div>
        <!--表单区域开始-->
        <th:block th:replace="${formArea}"/>
        <!--表单区域结束-->
    </div>
</div>

<footer th:fragment="commonFooterCustom(scripts)">
    <!--公共js开始-->
    <script src="/appstore/static/lib/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/appstore/static/lib/bootsharpv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/appstore/static/lib/function.js" type="text/javascript"></script>
    <script src="/appstore/static/base/js/base.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/appstore/static/base/js/respond.min.js"></script>
    <script type="text/javascript" src="/appstore/static/base/js/html5shiv.js"></script>
    <![endif]-->
    <!--公共js结束-->

    <!--表单验证-->
    <script src="/appstore/static/lib/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="/appstore/static/lib/validate/messages_cn.js" type="text/javascript"></script>
    <script src="/appstore/static/lib/validate/jquery.validate.extend.js" type="text/javascript"></script>
    <script src="/appstore/static/lib/poshytip/jquery.poshytip.min.js" type="text/javascript"></script>

    <!--ajax表单提交-->
    <script src="/appstore/static/lib/jquery.form/jquery.form.js" type="text/javascript"></script>
    <script src="/appstore/static/lib/jquery.form/jquery.form.extend.js" type="text/javascript"></script>

    <!-- artDialog js-->
    <script src="/appstore/static/lib/artDialog/dist/dialog-plus-min.js"></script>

    <!-- 自定义js开始 -->
    <th:block th:replace="${scripts}"/>
    <!-- 自定义js结束 -->
</footer>
</body>
</html>
